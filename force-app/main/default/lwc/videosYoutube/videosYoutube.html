<template>
    <div class="video-gallery-container">
        <h2 class="video-gallery-title">Lo más nuevo</h2>
        <div class="videos-container">
            <template for:each={videos} for:item="video">
                <div key={video.id} class="video-card">
                    <iframe class="youtube-video" 
                            src={video.url} 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                    <div class="video-details">
                        <p class="video-title">{video.title}</p>
                        <div class="video-actions">
                            <button class="video-action-button">Ver más...</button>
                            <button class="video-action-button">Compartir</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
